<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"><body>
    <div class="coming-soon">
        <section>
            <h2>Lost time is never found again!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class='day'>Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class='hour'>Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minutes">
                    <h3 class='minutes'>Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-seconds">
                    <h3 class='seconds'>Time</h3>
                    <h3>Seconds</h3>
                </div>

            </div>
            <center><img class="waiting" src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Time gif" /></center>


        </section>
    </div>
<script src='site.js'></script>
</body>
</html>
